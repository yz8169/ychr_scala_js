@()(implicit request: RequestHeader)
@admin.main("STR进化速率设置")("weightManage") {
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

			.myInline .form-group {
				margin-right: 5px;
				margin-left: 5px;
			}

			.myInline {
				margin-bottom: 15px;
			}

			.myInline .form-control {
				width: 100px;
			}

			.has-feedback .form-control {
				padding-right: 20px;
			}

			.form-horizontal .has-feedback .form-control-feedback {
				top: 15px;
				right: 5px;
			}
			.myInline .form-group {
				margin-bottom: 10px;
			}

			.myInline .myLabel {
				font-weight: bold;
			}

	<div class="page-content">
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>

							</div>

										<div class="form-inline col-sm-offset-1 myInline" id="str">


										</div>


									<div class="form-group form-horizontal">
										<div class="actions col-sm-offset-1 col-sm-2">
											<button type="button" class="btn btn-primary" style="width: 90%;" id="search" onclick="WeightManage.update">
												提交</button>
										</div>
									</div>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>


		</div>

			$(function () {
				WeightManage.init

			})
