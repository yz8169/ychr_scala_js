@(number: String)(implicit request: RequestHeader)
@main("SNP推断详情")("manageData") {
	<input type="hidden" value="@number" name="number">
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

			.myInline .form-group {
				margin-right: 5px;
				margin-left: 5px;
			}

			.myInline {
				margin-bottom: 15px;
			}

			.myInline .form-control {
				width: 70px;
			}

			.myInline .myLabel {
				font-weight: bold;
			}


	</style>


	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-user"></i>
					<a href="@routes.UserDataController.manageDataBefore()">数据管理</a>
					<i class="fa fa-angle-right"></i>
				</li>
				<li>
					<a href="">SNP推断详情</a>
				</li>
			</ul>
		</div>


		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-madison box">
						<div class="portlet-title">
							<div class="caption">
								SNP推断详情
							</div>
						</div>

						<div class="portlet-body form">

							<form id="form" class=" " accept-charset="UTF-8" method="post" style="margin-top: 30px;">

								<div class="form-body form-horizontal">

									<h3 class="form-section">基本信息</h3>

									<div class="form-group">
										<label class="control-label col-sm-2">样本编号:</label>
										<div class="col-sm-3">
											<p class="form-control-static">
												<a href="@routes.UserDataController.detailInfoBefore()?number=@number">@number</a>
											</p>
										</div>
										<label class="control-label col-sm-2">
											鉴定委托单位: </label>
										<div class="col-sm-3">
											<p class="form-control-static" id="unit">
											</p>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2">样本类型:</label>
										<div class="col-sm-3">
											<p class="form-control-static" id="sampleType">
											</p>
										</div>
									</div>

									<h3 class="form-section">Y-SNP数据</h3>

									<div class="form-group form-horizontal">
										<label class="control-label col-sm-2">试剂盒名称:</label>
										<div class="col-sm-3">
											<p class="form-control-static" id="kitName">

											</p>
										</div>
									</div>

									<div class="form-inline col-sm-offset-2 myInline" id="snp">

									</div>

									<h3 class="form-section">详情</h3>

									<label>显示的列:</label>
									<div id="checkbox" class="checkbox">

									</div>

									<div class="form-group" style="margin-top: 10px">
										<div class="actions  col-sm-3">
											<button type="button" class="btn btn-default"
											onclick="SnpInferDetail.selectAll">
												全选</button>
											<button type="button" class="btn btn-default" style="margin-left: 10px"
											onclick="SnpInferDetail.reverseSelect">
												反选</button>
										</div>
									</div>


									<div class="table-responsive" id="tableContent">
										<table class="display table table-bordered" id="table" data-pagination="true" data-search="true"
										data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]" data-multiple-search="true"
										data-show-export="true" data-export-types="['excel','txt']" data-export-data-type="all"
										>
											<thead>
											</thead>
										</table>

									</div>


								</div>

							</form>


						</div>
					</div>
				</div>
			</div>


		</div>

	</div>

	<script>
			$(function () {
				SnpInferDetail.init

			})

	</script>

}
