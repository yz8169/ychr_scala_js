@()(implicit request: RequestHeader)
@main("搜索")("search") {
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

	</style>


	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa fa-search"></i>
					<a href="">搜索</a>
				</li>
			</ul>
		</div>


		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-madison box">
						<div class="portlet-title">
							<div class="caption">
								搜索
							</div>
						</div>

						<div class="portlet-body">

							<form id="form" class=" form-horizontal" accept-charset="UTF-8"
							action="@routes.UserController.changePassword()" autocomplete="off" method="post" style="margin-top: 30px;">

								<div class="col-sm-offset-2">
									<span class="error" style="line-height: 35px;">@request.flash.get("info")</span>
								</div>

								<div class="form-group" id="paired">
									<label class="control-label col-sm-2">
										数据库:</label>
									<div class="col-sm-4">
										<select class="form-control" name="method" required="required" style="border-radius: 4px;">
											<option value="none" >Mimimal</option>
											<option value="log2" >PowerPlex Y</option>
											<option value="log2_center" selected="selected">Yfilter</option>
											<option value="center">PowerPlex Y23</option>
											<option value="center">Yfilter Plus</option>
											<option value="center">Maximal</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">输入:</label>
									<div class="col-sm-6">

										<textarea name="geneIdStr" id="geneIdStr" class="form-control" rows="10"></textarea>

									</div>
								</div>


								<div class="form-group">
									<div class="actions col-sm-offset-2 col-sm-2">
										<button type="submit" class="btn btn-primary" style="width: 90%;" id="search" >
											运行</button>
									</div>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>


		</div>

	</div>

	<script>
			$(function () {

				bootstrapValidator()

			})

			function bootstrapValidator() {
				$('#form').bootstrapValidator({
					framework: 'bootstrap',
					icon: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						password: {
							validators: {
								notEmpty: {
									message: "密码不能为空！"
								}
							}
						},
						newPassword: {
							validators: {
								notEmpty: {
									message: "新密码不能为空！"
								},
								identical: {
									field: 'newPasswordAgain',
									message: '两次密码不一样!'
								},
							}
						},
						newPasswordAgain: {
							validators: {
								identical: {
									field: 'newPassword',
									message: '两次密码不一样!'
								},
								notEmpty: {
									message: "确认密码不能为空！"
								}
							}
						}
					}

				});
			}


	</script>

}
