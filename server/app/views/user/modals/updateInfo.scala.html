@()(implicit request: RequestHeader)
<style>
		.icon2x {
			width: 24px;
			font-size: 20px;
			min-width: 24px;
			display: inline-block;
		}

		.myInline .form-group {
			margin-right: 5px;
			margin-left: 5px;
		}

		.myInline {
			margin-bottom: 15px;
		}

		.myInline .form-control {
			width: 70px;
		}

		.myInline .myLabel {
			font-weight: bold;
		}

		.myModal {
			font-size: 12px;
		}

		.myModal h5 {
			font-size: 12px;
		}

		.myModal .form-control {
			font-size: 12px;
		}

		.myModal input[type="radio"], input[type="checkbox"] {
			margin: 3px 0 0;
			margin-left: 0px;
			margin-top: 1px \9;
			line-height: normal;
		}

		.myModal h3 {
			font-size: 18px;
		}

		.myModal .form-group {
			margin-bottom: 10px;
		}

		.myModal .form-control{
			height: 32px;
		}

		.myModal textarea.form-control {
			height: auto;
		}


</style>

<div id="updateInfoModal" class="modal fade myModal">
	<div class="modal-dialog" style="width: 1000px">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" data-dismiss="modal" aria-hidden="true" class="close">
							&times;</button>
				<h4 class="modal-title">
					<i class="fa fa-edit"></i>
					<span id="lblAddTitle" style="font-weight: bold">数据修改</span>
					</h4>
			</div>
			<div class="modal-body">

				<form id="form" class=" " accept-charset="UTF-8" method="post" style="margin-top: -15px;">
					<input type="hidden" value="@request.session.get("userId")" name="userId">

					<div class="form-body form-horizontal">

						<h3 class="form-section">基本信息</h3>

						<div class="form-group">
							<label class="control-label col-sm-2">样本编号: <span class="must">*</span></label>
							<div class="col-sm-3">
								<input class="form-control" name="number" readonly value="">
							</div>
							<label class="control-label col-sm-2">
								鉴定委托单位: </label>
							<div class="col-sm-3">
								<input class="form-control" name="unit" value="">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2">样本类型:</label>
							<div class="col-sm-3">
								<select class="form-control" name="sampleType" required="required"
								style="border-radius: 4px;" id="sampleType" >
									<option value="血斑/血液">血斑/血液</option>
									<option value="唾液斑">唾液斑</option>
									<option value="其他">其他</option>
								</select>
							</div>
						</div>

						<div id="moreInfo">
							<div class="form-group">
								<label class="control-label col-sm-2">人员姓名:</label>
								<div class="col-sm-3">
									<input class="form-control" name="name" value="">
								</div>
								<label class="control-label col-sm-2">身份证号码:</label>
								<div class="col-sm-3">
									<input class="form-control" name="icNumber" value="">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">性别:</label>
								<div class="col-sm-3">
									<select class="form-control" name="sex" id="sex"  style="border-radius: 4px;">
										<option value="">--请选择--</option>
										<option value="男" >男</option>
										<option value="女">女</option>
									</select>

								</div>
								<label class="control-label col-sm-2">出生日期:</label>
								<div class="col-sm-3">
									<input class="form-control datepicker" readonly="readonly" name="birthdate"
									value=""
									id="datePicker">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">国籍/地区:</label>
								<div class="col-sm-3">
									<select name="country" id="country" class="checkbox form-control country"
									style="width: 100%"></select>

								</div>
								<label class="control-label col-sm-2">民族:</label>
								<div class="col-sm-3">
									<select name="nation" id="nation" class="checkbox form-control"
									style="width: 100%"></select>
								</div>
							</div>

							<div class="form-group ">
								<label class="control-label col-sm-2">户籍地:</label>
								<div class="col-sm-3">
									<input class="form-control" name="residentialPlace" value="">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">户籍地址:</label>
								<div class="col-sm-3">
									<input class="form-control" name="address" value="">
								</div>
								<label class="control-label col-sm-2">文化程度:</label>
								<div class="col-sm-3">
									<select class="form-control" name="culture" style="border-radius: 4px;">
										<option value="">请选择</option>
										<option value="初中">初中</option>
										<option value="高中">高中</option>
										<option value="中专">中专</option>
										<option value="大专">大专</option>
										<option value="本科">本科</option>
										<option value="硕士">硕士</option>
										<option value="博士">博士</option>
										<option value="其他">其他</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">联系方式1:</label>
								<div class="col-sm-3">
									<input class="form-control" name="contactWay1" value="">
								</div>
								<label class="control-label col-sm-2">联系方式2:</label>
								<div class="col-sm-3">
									<input class="form-control" name="contactWay2" value="">

								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">备注:</label>
								<div class="col-sm-4">
									<textarea name="comment" id="sampleNames" class="form-control" rows="5"></textarea>
								</div>
							</div>

						</div>


						<h3 class="form-section">Y-STR数据</h3>

						<div class="form-group form-horizontal">
							<label class="control-label col-sm-2">试剂盒名称:</label>
							<div class="col-sm-3" id="strKitName">
							</div>
						</div>

						<div class="form-inline col-sm-offset-2 myInline" id="str">


						</div>

						<h3 class="form-section">Y-SNP数据</h3>

						<div class="form-group form-horizontal">
							<label class="control-label col-sm-2">试剂盒名称:</label>
							<div class="col-sm-3" id="kitName">

							</div>
						</div>

						<div class="form-inline col-sm-offset-2 myInline" id="snp">

						</div>


					</div>

				</form>

			</div>
			<div class="modal-footer bg-info">
				<input type="hidden" id="id" name="id" />
				<button type="button" class="btn blue" onclick="UpdateInfo.myRun">
					确定</button>
				<button type="button" class="btn green" data-dismiss="modal">
					取消</button>
			</div>
		</div>
	</div>
</div>

<script>
		$(function () {
		    UpdateInfo.init

		})
</script>
