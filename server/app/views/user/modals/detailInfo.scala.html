@()(implicit request: RequestHeader)
<style>
		.icon2x {
			width: 24px;
			font-size: 20px;
			min-width: 24px;
			display: inline-block;
		}

		.myInline .form-group {
			margin-right: 5px;
			margin-left: 5px;
		}

		.myInline {
			margin-bottom: 15px;
		}

		.myInline .form-control {
			width: 70px;
		}

		.myInline .myLabel {
			font-weight: bold;
		}

		.myModal {
			font-size: 12px;
		}

		.myModal h5 {
			font-size: 12px;
		}

		.myModal .form-control {
			font-size: 12px;
		}

		.myModal input[type="radio"], input[type="checkbox"] {
			margin: 3px 0 0;
			margin-left: 0px;
			margin-top: 1px \9;
			line-height: normal;
		}

		.myModal h3 {
			font-size: 18px;
		}

		.myModal .form-group {
			margin-bottom: 0px;
		}


</style>

<div id="detailInfoModal" class="modal fade myModal">
	<div class="modal-dialog" style="width: 1000px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" data-dismiss="modal" aria-hidden="true" class="close">
							&times;</button>
				<h4 class="modal-title">
					详细信息</h4>
			</div>
			<div class="modal-body">

				<form id="form" class=" " accept-charset="UTF-8" method="post" style="margin-top: -15px;">

					<div class="form-body form-horizontal">

						<h3 class="form-section">基本信息</h3>

						<div class="form-group">
							<label class="control-label col-sm-2">样本编号:</label>
							<div class="col-sm-3">
								<p class="form-control-static" id="number">
								</p>
							</div>
							<label class="control-label col-sm-2">
								鉴定委托单位: </label>
							<div class="col-sm-3">
								<p class="form-control-static" id="unit">
								</p>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2">样本类型:</label>
							<div class="col-sm-3">
								<p class="form-control-static" id="sampleType">
								</p>
							</div>
						</div>

						<div id="moreInfo">
							<div class="form-group">
								<label class="control-label col-sm-2">人员姓名:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="name">
									</p>
								</div>
								<label class="control-label col-sm-2">身份证号码:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="icNumber">
									</p>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">性别:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="sex">
									</p>
								</div>
								<label class="control-label col-sm-2">出生日期:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="birthdate">
									</p>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">国籍/地区:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="country">
									</p>
								</div>
								<label class="control-label col-sm-2">民族:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="nation">
									</p>
								</div>
							</div>

							<div class="form-group ">
								<label class="control-label col-sm-2">户籍地:</label>
								<div class="form-inline col-sm-10">
									<div data-toggle="distpicker">
										<p class="form-control-static" id="residentialPlace">
										</p>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">户籍地址:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="address">
									</p>
								</div>
								<label class="control-label col-sm-2">文化程度:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="culture">
									</p>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">联系方式1:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="contactWay1">
									</p>
								</div>
								<label class="control-label col-sm-2">联系方式2:</label>
								<div class="col-sm-3">
									<p class="form-control-static" id="contactWay2">
									</p>

								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">备注:</label>
								<div class="col-sm-4">
									<p class="form-control-static" id="comment">
									</p>
								</div>
							</div>
						</div>


						<h3 class="form-section">Y-STR数据</h3>

						<div class="form-group form-horizontal">
							<label class="control-label col-sm-2">试剂盒名称:</label>
							<div class="col-sm-3">
								<p class="form-control-static" id="strKitName">

								</p>
							</div>
						</div>

						<div class="form-inline col-sm-offset-2 myInline" id="str">


						</div>

						<h3 class="form-section">Y-SNP数据</h3>

						<div class="form-group form-horizontal">
							<label class="control-label col-sm-2">试剂盒名称:</label>
							<div class="col-sm-3">
								<p class="form-control-static" id="kitName">
								</p>
							</div>
						</div>

						<div class="form-inline col-sm-offset-2 myInline" id="snp">

						</div>

					</div>

				</form>

			</div>
			<div class="modal-footer">
				<button type="button"  class="btn btn-default "
				onclick="DetailInfo.downloadData"><span>
					<i class="fa fa-download"></i></span>
					导出
				</button>
				<button type="button" data-dismiss="modal" class="btn btn-default ">关闭</button>
			</div>
		</div>
	</div>
</div>



<script>
		$(function () {


		})
</script>
