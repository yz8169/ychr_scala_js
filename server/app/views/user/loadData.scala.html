@()(implicit request: RequestHeader)
@main("数据导入")("loadData") {
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

			.myInline .form-group {
				margin-right: 5px;
				margin-left: 5px;
			}

			.myInline {
				margin-bottom: 15px;
			}

			.myInline .form-control {
				width: 70px;
			}

			.myInline .myLabel {
				font-weight: bold;
			}


	</style>


	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-cloud-upload"></i>
					<a href="">数据导入</a>
				</li>
			</ul>
		</div>


		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-madison box">
						<div class="portlet-title">
							<div class="caption">
								数据导入
							</div>
						</div>

						<div class="portlet-body form">

							<form id="form" class=" " accept-charset="UTF-8" method="post" >

								<div class="form-body form-horizontal">
									<h3 class="form-section">基本信息</h3>

									<div class="form-group">
										<label class="control-label col-sm-2">样本编号: <span class="must">*</span></label>
										<div class="col-sm-3">
											<input class="form-control" name="number">
										</div>
										<label class="control-label col-sm-2">
											鉴定委托单位<span id="question5" style="margin-bottom: 5px">
											<a type="button" title="说明" data-container="body" data-toggle="popover"
											data-placement="right" data-content="采集样本的公安局"
											data-trigger="hover"><i class="fa fa-question-circle-o" ></i></a>
										</span>: <span class="must">*</span></label>
										<div class="col-sm-3">
											<input class="form-control" name="unit">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2">样本类型:</label>
										<div class="col-sm-3">
											<select class="form-control" name="sampleType" required="required" style="border-radius: 4px;">
												<option value="血斑/血液">血斑/血液</option>
												<option value="唾液斑">唾液斑</option>
												<option value="其他">其他</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-2">
											<button type="button" class="btn" style="width: 90%;" id="search"
											 onclick="showMore(this)">
												展开更多基本信息</button>
										</div>
									</div>

									<div id="moreInfo" style="display: none">
										<div class="form-group">
											<label class="control-label col-sm-2">人员姓名:</label>
											<div class="col-sm-3">
												<input class="form-control" name="name">
											</div>
											<label class="control-label col-sm-2">身份证号码:</label>
											<div class="col-sm-3">
												<input class="form-control" name="icNumber">
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-2">性别:</label>
											<div class="col-sm-3">
												<select class="form-control" name="sex"  style="border-radius: 4px;">
													<option value="">--请选择--</option>
													<option value="男" >男</option>
													<option value="女">女</option>
												</select>

											</div>
											<label class="control-label col-sm-2">出生日期:</label>
											<div class="col-sm-3">
												<input class="form-control datepicker" readonly="readonly" name="birthDate" id="datePicker" value="">
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-2">国籍/地区:</label>
											<div class="col-sm-3">
												<select name="country" id="country" class="checkbox form-control country"
												style="width: 100%"></select>

											</div>
											<label class="control-label col-sm-2">民族:</label>
											<div class="col-sm-3">
												<select name="nation" id="nation" class="checkbox form-control"
												style="width: 100%"></select>
											</div>
										</div>

										<div class="form-group ">
											<input type="hidden" name="residentialPlace">
											<label class="control-label col-sm-2">户籍地:</label>
											<div class="form-inline col-sm-10">
												<div data-toggle="distpicker">
													<select class="form-control" data-province="---- 选择省 ----" name="province"></select>
													<select class="form-control" data-city="---- 选择市 ----" name="city"></select>
													<select class="form-control" data-district="---- 选择区 ----" name="region"></select>
												</div>
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-2">户籍地址:</label>
											<div class="col-sm-3">
												<input class="form-control" name="address">
											</div>
											<label class="control-label col-sm-2">文化程度:</label>
											<div class="col-sm-3">
												<select class="form-control" name="culture"  style="border-radius: 4px;">
													<option value="">请选择</option>
													<option value="初中">初中</option>
													<option value="高中">高中</option>
													<option value="中专">中专</option>
													<option value="大专">大专</option>
													<option value="本科">本科</option>
													<option value="硕士">硕士</option>
													<option value="博士">博士</option>
													<option value="其他">其他</option>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-2">联系方式1:</label>
											<div class="col-sm-3">
												<input class="form-control" name="contactWay1">
											</div>
											<label class="control-label col-sm-2">联系方式2:</label>
											<div class="col-sm-3">
												<input class="form-control" name="contactWay2">

											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-2">备注:</label>
											<div class="col-sm-4">
												<textarea name="comment" id="sampleNames" class="form-control" rows="5"></textarea>
											</div>
										</div>
									</div>


									<h3 class="form-section">Y-STR数据</h3>

									<div class="form-group form-horizontal">
										<label class="control-label col-sm-2">试剂盒名称:</label>
										<div class="col-sm-3">
											<select class="form-control" name="strKitName" required="required" style="border-radius: 4px;"
											onchange="change(this)">
												<option value="QuickLine">QuickLine</option>
												<option value="PathFinder Plus">PathFinder Plus</option>
											</select>
										</div>
									</div>

									<div class="form-inline col-sm-offset-2 myInline" id="str">
										<div class="form-group">
											<div class="myLabel">DYS385a/b</div>
											<input type="text" id="rg-from" name="rg-from" value="" class="form-control">
										</div>
									</div>

									<h3 class="form-section">Y-SNP数据</h3>

									<div class="form-group form-horizontal">
										<label class="control-label col-sm-2">试剂盒名称:</label>
										<div class="col-sm-3">
											<select class="form-control" name="snpKitName" required="required" style="border-radius: 4px;"
											onchange="snpChange(this)">
											</select>
										</div>
									</div>

									<div class="form-inline col-sm-offset-2 myInline" id="snp">
										<div class="form-group">
											<div class="myLabel">DYS385a/b</div>
											<input type="text" id="rg-from" name="rg-from" value="" class="form-control">
										</div>
									</div>

									<div class="form-group form-horizontal">
										<div class="actions col-sm-offset-2 col-sm-2">
											<button type="button" class="btn btn-primary" style="width: 90%;" id="search" onclick="myRun()">
												提交</button>
										</div>
									</div>


								</div>

							</form>


						</div>
					</div>
				</div>
			</div>


		</div>

	</div>

	<script>
		var strJson
		var snpJson
			$(function () {
			    LoadData.init

				$.ajax({
					url: "@routes.UserDataController.getStrJson()",
					type: "get",
					async:false,
					success: function (data) {
					    strJson=data
					}
				});

				$.ajax({
					url: "@routes.UserDataController.getSnpJson()",
					type: "get",
					async:false,
					success: function (data) {
						snpJson=data
					}
				});

				refreshStr("QuickLine")
				refreshSnp("coreset")

				$.ajax({
					url: "@routes.UserDataController.getAllSnpKitNames()",
					type: "get",
					async:false,
					success: function (data) {
						$.each(data, function (i, v) {
							$("select[name='snpKitName']").append(
									"<option value=" + v + ">" + v
									+ "</option>"
							)
						})

					}
				});

				$(".country").select2(
						{
							placeholder: "--请选择--",
							allowClear: true,
							data: countries
						}
				);
				$("#nation").select2(
						{
							placeholder: "--请选择--",
							allowClear: true,
							data: nations
						}
				);


				bootstrapValidator()

			})
			
			function showMore(element) {
				if($(element).text().trim()=="展开更多基本信息"){
					$(element).text("折叠更多基本信息")
					$("#moreInfo").show()
				}else{
					$(element).text("展开更多基本信息")
					$("#moreInfo").hide()
				}
			}

			function myRun() {
				var form = $("#form")
				var fv = form.data("bootstrapValidator")
				fv.validate()
				if (fv.isValid()) {
				    var value=$("select[name='province']").val()+$("select[name='city']").val()+$("select[name='region']").val()
				    $("input[name='residentialPlace']").val(value)
					$.ajax({
						url: "@routes.UserDataController.loadData()",
						type: "post",
						data: $("#form").serialize(),
						success: function (data) {
							swal("成功！", "提交成功！", "success")
							window.location.href="@routes.UserDataController.manageDataBefore()"
						}
					});

				}


			}

			function refreshStr(key) {
				var html = $.map(strJson[key], function (v) {
					return "<div class=\"form-group\">\n" +
							"\t\t\t\t\t\t\t\t\t\t\t<div class=\"myLabel\">" + v + "</div><input type='hidden' name='strSiteNames[]' value='"+v+"'>\n" +
							"\t\t\t\t\t\t\t\t\t\t\t<input type=\"text\" id=\"rg-from\" name=\"strSiteDatas[]\" value=\"\" class=\"form-control\">\n" +
							"\t\t\t\t\t\t\t\t\t\t</div>"
				}).join("")
				$("#str").html(html)
			}

			function refreshSnp(key) {
				var html = $.map(snpJson[key], function (v) {
					return "<div class=\"form-group\">\n" +
							"\t\t\t\t\t\t\t\t\t\t\t<div class=\"myLabel\">" + v + "</div><input type='hidden' name='snpSiteNames[]' value='"+v+"'>\n" +
							"\t\t\t\t\t\t\t\t\t\t\t<input type=\"text\" id=\"rg-from\" name=\"snpSiteDatas[]\" value=\"\" class=\"form-control\">\n" +
							"\t\t\t\t\t\t\t\t\t\t</div>"
				}).join("")
				$("#snp").html(html)
			}

			function snpChange(element) {
				var key = $(element).find(">option:selected").val()
				refreshSnp(key)
			}

			function change(element) {
				var value = $(element).find(">option:selected").val()
				refreshStr(value)
			}

			function bootstrapValidator() {
				$('#form').bootstrapValidator({
					framework: 'bootstrap',
					icon: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						unit: {
							validators: {
								notEmpty: {
									message: "鉴定委托单位不能为空！"
								}
							}
						},
						number: {
							validators: {
								notEmpty: {
									message: "样本编号不能为空！"
								},
								regexp: {
									regexp: /^[^\u4e00-\u9fa5]+$/,
									message: '样本编号不支持中文！'
								},
								remote: {
									message: "样本编号已存在！",
									url: "@routes.UserDataController.numberCheck()",
									type: "POST",
									delay: 1000
								}
							}
						},
						icNumber: {
							validators: {
								regexp: {
									regexp: /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/,
									message: '身份证号码不合法！'
								},
							}
						},
						siteData: {
							validators: {
								regexp: {
									regexp: /(^\d+$)/,
									message: '位点数据不合法！'
								},
							}
						},
					}

				});
			}


	</script>

}
