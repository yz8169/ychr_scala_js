	</head>
	<body class=" login">
		<style>

				.has-feedback .form-control {
					padding-right: 10px;
				}
				.registration-form input[type="text"], .registration-form input[type="password"], .registration-form input[type="email"] {
					padding: 10px 15px;
					height: 34px;
				}

		</style>
			<!-- BEGIN : LOGIN PAGE 5-2 -->
		<div class="user-login-5">
			<div class="row bs-reset">
				<div class="col-md-6 login-container bs-reset">

					<div class="register" align="center" style="text-align: center">
						<img class="login-logo login-6" src="@routes.Assets.at("images/logo.png")"
						style="background: #00A1E9">
					</div>

					<div class="login-content">

						<div class="register" align="center" style="text-align: center;
							margin-bottom: 50px">
							<h2 style="font-size: 30px;">Y染色体法医学分析平台</h2>
						</div>

						<div class="register">
							<h2 class="page-heading" style="font-size: 25px;">找回密码</h2>
						</div>
						<form id="form" style="max-width: 390px" class="registration-form form-horizontal" accept-charset="UTF-8"
						method="post" action="@routes.AppController.newPassword()">

							<span class="error" style="line-height: 35px;" id="error">@flash.get("info")
							</span>

							<div class="form-group">
							<span class="text-info col-sm-offset-5"  id="error">正在找回的账号是：@name
							</span>
							</div>

							<input type="hidden" value="@name" name="name">

							<div class="form-group">
								<label class="control-label col-sm-4">新密码:</label>
								<div class="col-sm-8">
									<input name="newPassword" type="password"  class="form-control" required value=""/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-4">确认新密码:</label>
								<div class="col-sm-8">
									<input name="newPasswordAgain" type="password" class="form-control" required value=""/>
								</div>
							</div>

							<div class="actions">
								<button class="btn btn-primary btn-lg" style="width: 100%" type="submit">
									确定</button>
							</div>
						</form>

					</div>

					@loginFooter()

				</div>
				<div class="col-md-6 bs-reset">
					<div class="login-bg">
					</div>

				</div>
			</div>
		</div>
	</body>
</html>

<script>
		$(function () {

			$(document).on("show.bs.modal", ".modal", function () {
				$(this).draggable({
					cursor: "move",
					handle: ".modal-header"   // 只能点击头部拖动
				});
				$(this).css("overflow", "hidden"); // 防止出现滚动条，出现的话，你会把滚动条一起拖着走的
			});

			$(".login-bg").backstretch(["/assets/images/bg2.jpg", "/assets/images/bg3.jpg",
				"/assets/images/bg1.jpg"], {fade: 1e3, duration: 8e3})

			bootstrapValidator()

		})

		function bootstrapValidator() {
			$('#form').bootstrapValidator({
				framework: 'bootstrap',
				icon: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					newPassword: {
						validators: {
							notEmpty: {
								message: "新密码不能为空！"
							},
							identical: {
								field: 'newPasswordAgain',
								message: '两次密码不一样!'
							},
						}
					},
					newPasswordAgain: {
						validators: {
							identical: {
								field: 'newPassword',
								message: '两次密码不一样!'
							},
							notEmpty: {
								message: "确认密码不能为空！"
							}
						}
					}
				}

			});
		}



</script>
